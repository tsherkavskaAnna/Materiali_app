<form class="container-form" #registerForm="ngForm" [formGroup]="form" (submit)="addMaterials()">

    <div class="row" style="margin-bottom: 30px;">
       
      <div class="col">
        <label for="validationServer03" class="form-label">Data</label>
      <input type="date" class="form-control" placeholder="gg/mm/aaaa"  required formControlName="dataRegistrazione">
    </div>
    </div>


<div class="row" style="margin-bottom: 30px;">
    <div class="col">
        <label for="validationServer03" class="form-label">Cantiere</label>
      <input type="text" class="form-control" placeholder="cantiere" 
      id="validationServer03"required formControlName="cantiere">
    </div>

    <div class="col">
        <label for="validationServer03" class="form-label">Articolo</label>
      <input type="text" class="form-control" placeholder="articolo" aria-describedby="validationServer03"
      id="validationServer03" required formControlName="articolo">
    </div>
</div>

  <div class="row" style="margin-bottom: 30px;">
    <div class="col">
      <label for="validationServer03" class="form-label">Unit√† Misura</label>
    <input type="text" class="form-control" placeholder="um" aria-describedby="validationServer03"
    id="validationServer03" required formControlName="um">
  </div>
  <div class="col">
    <label for="validationServer03" class="form-label">Quantita</label>
  <input type="number" class="form-control" placeholder="quantita" aria-describedby="validationServer03"
  id="validationServer03" required formControlName="quantita">
</div>
</div>

   
  <div class="row" style="margin-bottom: 20px;">
    <div class="col">
      <label for="validationServer03" class="form-label">Fornitore</label>
    <input type="text" class="form-control" placeholder="fornitore" aria-describedby="validationServer03"
    id="validationServer03" required formControlName="fornitore">
  </div>
  <div class="col">
    <label for="validationServer03" class="form-label">Numero bolla</label>
  <input type="text" class="form-control" placeholder="num bolla" aria-describedby="validationServer03"
  id="validationServer03" required formControlName="numero_bolla">
</div>
</div>
 
  <div class="mb-3">
    <label for="exampleFormControlTextarea1" class="form-label" style="margin-top: 20px;">Note</label>
    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" required formControlName="note"></textarea>
  </div>
<div class="d-flex justify-content-between">
    <button type="submit" class="btn btn-primary" >Aggiungere</button>
    <button type="submit" class="btn btn-primary" [disabled]="!form.valid" [routerLink]="['/righe']">Avanti <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-right" viewBox="0 0 16 16">
        <path fill-rule="evenodd" d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8z"/>
      </svg></button>
</div>

</form>
